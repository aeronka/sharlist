<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Sharlist</title>
        <link rel="stylesheet" type="text/css" href="css/leftPart.css">
        <link rel="stylesheet" type="text/css" href="css/content.css">
        <script src="../jquery.js"></script>
        <script src="js/pallet.js"></script>
        <script src="js/legend.js"></script>
        <script src="js/list.js"></script>
        <script src="js/index.js"></script>
        

        <script type="text/javascript">
            var data = {};
        </script>
        <script src="data.js"></script>
        <script src="templates.js"></script>
        <script src="mustache.min.js"></script>
        <script type="text/javascript">
        $(function() {
            $('.content').prepend(
                Mustache.render(templ.tpllistname, data.list)
            );
        });
        $(function() {
            $('.list').prepend(
                Mustache.render(templ.tpllist, data.list_item)
            );
        });
    </script>
    </head>
    <body>
        <div class="page">
            <h1 class="logo">Sharlist</h1>
            <div class="left_content">
                <ul class="menu">
                    <li class="menu_elem"><button class="menu_button button_legend">Показать легенду</button></li>
                    <li class="menu_elem">
                        <button class="menu_button button_color">Выбрать цвет &#9656;</button>
                        <div class="choosed_color"></div>
                        <div class="add_color" hidden="true">
                            <div class="color">
                                <span class="color_elem red"></span>
                                <span class="color_elem orange"></span>
                                <span class="color_elem yellow"></span>
                                <span class="color_elem purple"></span>
                                <span class="color_elem darkgreen"></span>
                                <span class="color_elem green"></span>
                                <span class="color_elem deepblue"></span>
                                <span class="color_elem blue"></span>
                            </div>
                            <span class="arrow">&#9664;</span>
                        </div>
                    </li>
                    <li class="menu_elem">
                        <div class="tumbler">
                            <label class="label"><input class="filter" type="radio" name="tumbler" value="all"><span class="filter_text left">Все</span></label><label class="label"><input class="filter" type="radio" name="tumbler" value="remaining"><span class="filter_text separator right">Оставшиеся</span></label>
                        </div>
                    </li>
                </ul>
                <div class="for_friends">
                    <h2 class="link_name">Cсылка для друзей:</h2>
                    <input class="link" readonly="readonly" type="text" value="http://sharlist.ru/uzupg6tw/">
                </div>
            </div>
            <div class="content">
                <div class="list">
                    <form><input class="new_elem" type="text" name="new_elem" placeholder="новый элемент"></form>
                </div>
                <div class="legend" hidden="true">
                    <h3 class="legend_name">Легенда</h3>
                    <ul class="legend_colors">
                        <li class="legend_colors_elem">
                            <span class="legend_choice darkgreen"></span><form><input class="legend_fio" type="text" name="new_fio" placeholder="фио1"></form>
                        </li>
                    </ul>
                </div>
            </div>  
        </div>
     </body>
</html>
